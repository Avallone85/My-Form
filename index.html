<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>Survey Form! How Did I Do?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Rate My Code!</h1>
    <p id="description">Thank you for taking the time to help me with my journey</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label" for="name">Enter Your Name: <input id="name" name="name" type="text" class="cool" required placeholder="Enter Your name"/></label>
      <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" class="cool"  required placeholder="Enter Your Email" /></label>
      <label for="age" id="number-label">Enter Your Age (optional):<input id="number" type="number" class="cool"  name="age" min="10" max="1000" placeholder="Age"/></label>
      <label for="residence">Where do you live?
          <select id="dropdown" class="cool" name="residence">
            <option value=" ">(Select One)</option>
            <option value="AL">Alabama</option>
	          <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </label>
    </fieldset>
    <fieldset>
      <label>How did you find this survey?</label>
        <label for="family"><input id="family" type="radio" name="relation" value="family" /> Friend</label>
        <label for="friend"><input id="friend" type="radio" name="relation" value="friend" /> Family</label>
        <label for="other"><input type="radio" value="other" name="relation"> Other   <input id="other"  type="text" name="relation" class="c" placeholder="Write here" /></label>
     </fieldset>
     <fieldset>
       <label for="improvement">What can I improve on? (check all that apply)</label>
       <input type="checkbox" id="o" value="o"> <label class="i" for="o">Organizing code</label><label class="t"> </label>
       <input type="checkbox" id="b" value="b"> <label class="i" for="b">Better Design</label><label class="t"> </label>
       <input type="checkbox" id="d" value="d" > <label class="i" for="d">Different Solutions For Problems</label><label class="t"> </label>
       <input type="checkbox" id="t" value="t"> <label class="i" for="t">Too Many To List :'(</label>
     </fieldset>
     <fieldset>
       <label>Any Comments or Suggestions?</label>
       <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
     </fieldset>
     <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
